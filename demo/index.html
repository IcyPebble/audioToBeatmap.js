<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audioToBeatmap.js</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="orientationLock">
        Please turn your device.
    </div>
    <div id="startScreen">
        <h1 id="startHeader"><span>audioTo</span><span>Beatmap.js</span></h1>
        <label for="songInput" id="songInputBtn" class="button">
            Select file | Enter URL
        </label>
        <input type="file" accept=".wav,.mp3,.ogg,.acc,.aif,.flac,.iff,.m4a,.mpa,.mpc,.oga,.opus,.snd,.wma,.mp4"
            id="songInput" name="songInput">
        <button type="button" id="startBtn" class="button">Generate Beatmap</button>
        <div id="loadOverlay" class="overlay">
            <div class="loader"></div>
        </div>
        <img id="configBtn" src="config.png" alt="Config"></img>
        <div id="configOverlay" class="overlay">
            <div id="configDialog">
                <div id="configInput">
                    <label for="noteFallDuration">Note fall duration modifier:</label>
                    <input type="number" name="noteFallDuration" value="1" min="0.2" step="0.01">
                    <label for="nBeatsPerSecond">Beats per second:</label>
                    <input type="number" name="nBeatsPerSecond" value="6" min="1">
                    <label for="successiveThreshold">Threshold for successive notes (% of noteFallDuration):</label>
                    <input type="number" name="successiveThreshold" value="20" min="10" max="100">
                    <label for="filter">Apply equal loudness filter:</label>
                    <input type="checkbox" name="filter" checked>
                    <label for="video">Display video as background:</label>
                    <input type="checkbox" name="video" checked>
                    <label for="videoOpacity">Video opacity (%):</label>
                    <input type="number" name="videoOpacity" value="20" min="0" max="100">
                </div>
                <button type="button" id="configSubmit" class="button">Change</button>
                <button type="button" id="configReset" class="button">Reset</button>
                <button type="button" id="configCancel" class="button">Cancel</button>
            </div>
        </div>
        <img id="muteBtn" src="volume_off.png" alt="Mute/Unmute"></img>
    </div>

    <div id="gameScreen">
        <div id="pauseOverlay">
            <button type="button" id="pauseContinueBtn" class="button">
                Continue
            </button>
            <button type="button" id="pauseRestartBtn" class="button">
                Restart
            </button>
        </div>
        <div id="gameScreenHead">
            <div id="pointCounter">0</div>
        </div>
        <div id="noteColumn1" class="noteColumn">
            <div id="noteCollector1" class="noteCollector">
                W
            </div>
        </div>
        <div id="noteColumn2" class="noteColumn">
            <div id="noteCollector2" class="noteCollector">
                E
            </div>
        </div>
        <div id="noteColumn3" class="noteColumn">
            <div id="noteCollector3" class="noteCollector">
                &blank;
            </div>
        </div>
        <div id="noteColumn4" class="noteColumn">
            <div id="noteCollector4" class="noteCollector">
                O
            </div>
        </div>
        <div id="noteColumn5" class="noteColumn">
            <div id="noteCollector5" class="noteCollector">
                P
            </div>
        </div>

        <div id="resultScreen">
            <div id="grade">S</div>
            <div id="score">100%</div>
            <button type="button" id="restartBtn" class="button">
                Restart
            </button>
            <button type="button" id="reloadBtn" class="button">
                Generate new
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
